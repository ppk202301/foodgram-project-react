version: '3'

volumes:
  db_data:
    name: db_data
    external: false
  static:
    name: static
    external: false
  media:
    name: media
    external: false

networks:
  foodgram-network:
    name: foodgram-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          ip_range: 172.28.5.0/24
          gateway: 172.28.5.254

services:
  postgres:
    container_name: postgres
    hostname: db
    image: ppk202301/postgres
    env_file: .env
    networks:
      foodgram-network:
        ipv4_address: 172.28.5.4
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  foodgram-backend:
    container_name: foodgram-backend
    hostname: foodgram-backend
    extra_hosts:
      gateway: 172.28.5.3
      db: 172.28.5.4
    image: ppk202301/foodgram-backend
    networks:
      foodgram-network:
        ipv4_address: 172.28.5.2
    volumes:
      - static:/static_backend
      - media:/media
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  foodgram-frontend:
    container_name: foodgram-frontend
    hostname: foodgram-frontend
    image: ppk202301/foodgram-frontend
    networks:
      foodgram-network:
        ipv4_address: 172.28.5.5
    volumes:
      - static:/app/result_build/build
    ports:
      - "3000:3000"

  gateway:
    container_name: gateway
    hostname: gateway
    extra_hosts:
      foodgram-backend: 172.28.5.2
    image: ppk202301/gateway
    ports:
      - 10000:80
    networks:
      foodgram-network:
        ipv4_address: 172.28.5.3
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - foodgram-frontend
      - foodgram-backend
